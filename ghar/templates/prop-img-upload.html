{% extends 'base.html' %}

{% block title %} Login/Signup - {{title}} {% endblock %}

{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login-up.css' %}" />
{% endblock %}

{% block body %}    

    <h3>{{msg}}</h3>

    <div class="container">
        <form action="/prop_img_upload/" method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="mb-3">
              <label for="agent" class="form-label">user</label>
              <input type="text" value="{{request.user}}" name="agent" class="form-control" id="agent" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="type" name="type" class="form-label">Type</label>
              <input type="text" name="type" class="form-control" id="type">
            </div>
            <div class="mb-3">
                <label for="area" name="area" class="form-label">Area</label>
                <input type="number" name="area" class="form-control" id="area">
            </div>
            <div class="mb-3">
                <label for="bhk" name="bhk" class="form-label">BHK</label>
                <input type="number" name="bhk" class="form-control" id="bhk">
            </div>
            <div class="mb-3">
                <label for="price" name="price" class="form-label">Price</label>
                <input type="number" name="price" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="address" name="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="address">
            </div>
            <div class="mb-3">
                <label for="city" name="city" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="city">
            </div>
            <div class="mb-3">
                <label for="place" name="place" class="form-label">Place</label>
                <input type="text" name="place" class="form-control" id="place">
            </div>
            <!-- <div class="mb-3">
                <label for="price" name="price" class="form-label">Price</label>
                <input type="number" name="price" class="form-control" id="price">
            </div> -->
            <div class="mb-3">
                <label for="age" name="age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="ownership" name="ownership" class="form-label">Ownership</label>
                <input type="text" name="ownership" class="form-control" id="ownership">
            </div>
            <div class="mb-3">
                <label for="how_soon" name="how_soon" class="form-label">How Soon</label>
                <input type="text" name="how_soon" class="form-control" id="how_soon">
            </div>
            <div class="mb-3">
                <label for="owner_count" name="owner_count" class="form-label">Owner Count</label>
                <input type="number" name="owner_count" class="form-control" id="owner_count">
            </div>
            <div class="mb-3">
                <label for="owner_name" name="owner_name" class="form-label">Owner Name</label>
                <input type="text" name="owner_name" class="form-control" id="owner_name">
            </div>
            <div class="mb-3">
                <label for="owner_contact" name="owner_contact" class="form-label">Owner Contact</label>
                <input type="text" name="owner_contact" class="form-control" id="owner_contact">
            </div>
            <div class="mb-3">
                <label for="floor" name="floor" class="form-label">Floors</label>
                <input type="number" name="floor" step="0.01" placeholder="0.0" class="form-control" id="floor">
            </div>
            <div class="mb-3">
                <label for="nearest_places" name="nearest_places" class="form-label">Nearest Places</label>
                <input type="text" name="nearest_places" class="form-control" id="nearest_places">
            </div>
            <div class="mb-3">
                <label for="desc" name="desc" class="form-label">Description</label>
                <textarea name="desc" class="form-control" id="desc"></textarea>
            </div>
            <div class="mb-3">
                <label for="property_title" name="property_title" class="form-label">Property Title</label>
                <input type="text" name="property_title" class="form-control" id="property_title">
            </div>
            <div class="mb-3">
                <label for="furnishing" name="furnishing" class="form-label">Furnishing</label>
                <input type="text" name="furnishing" class="form-control" id="furnishing">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" name="boundary" class="form-check-input" id="boundary">
              <label class="form-check-label" for="boundary">Boundary</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="gated" class="form-check-input" id="gated">
                <label class="form-check-label" for="gated">Gated</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="is_active" class="form-check-input" id="is_active">
                <label class="form-check-label" for="boundary">Is active</label>
            </div>
            <div class="mb-3">
                <label for="images" name="images" class="form-label">Images</label>
                <input type="file" name="images[]" class="form-control" accept="images/*" id="images" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
